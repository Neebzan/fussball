<table
  matSort
  mat-table
  [dataSource]="dataSource"
  (matSortChange)="sortChange($event)"
>
  <ng-container matColumnDef="Rank">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by rank"
    >
      Rank
    </th>
    <td mat-cell *matCellDef="let player">{{ player.Rank }}</td>
  </ng-container>

  <ng-container matColumnDef="Name">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by name"
    >
      Name
    </th>
    <td mat-cell *matCellDef="let player">{{ player.Name }}</td>
  </ng-container>

  <ng-container matColumnDef="Initials">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by initials"
    >
      Initials
    </th>
    <td mat-cell *matCellDef="let player">{{ player.Initials }}</td>
  </ng-container>

  <ng-container matColumnDef="Rating">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by rating"
    >
      Rating
    </th>
    <td mat-cell *matCellDef="let player">{{ player.Rating }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
</table>
