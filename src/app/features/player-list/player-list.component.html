<table
  matSort
  mat-table
  [dataSource]="dataSource"
  (matSortChange)="sortChange($event)"
>
  <ng-container matColumnDef="Name">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by name"
    >
      Name
    </th>
    <td mat-cell *matCellDef="let player">{{ player.Name }}</td>
  </ng-container>

  <ng-container matColumnDef="Initials">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by initials"
    >
      Initials
    </th>
    <td mat-cell *matCellDef="let player">{{ player.Initials }}</td>
  </ng-container>

  <ng-container matColumnDef="Rating">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
      sortActionDescription="Sort by rating"
    >
      Rating
    </th>
    <td mat-cell *matCellDef="let player">{{ player.Rating }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
</table>
<div>
  <button mat-button (click)="OpenAddPlayerDialog()" style="width: 100%">
    <mat-icon>add</mat-icon> Add new player
  </button>
</div>
